<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/preference.css">

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<!-- basic modules -->
<script src="js/customFunction.js"></script>
<script src="js/custom.js"></script>

<!-- view relative -->
<script src="js/addPosting.js"></script>

<script src="js/preferenceController.js"></script>

<script src="js/imgUpload.js"></script>

</head>
<body>
	<div id="top_bar">
	<div id="top_wrapper">
		<div id="top_logo"><a href="http://localhost:8080/index.html"><img src="topbar_logo.png"></a></div>
		<div id="top_logon">
			<button id="logout_btn"><i class="fa fa-power-off"></i></button>
			<span id="user_information"></span>
			<div id="top_thumb"></div>
		</div>
	</div>
	</div>
	<div id="bottom_wrapper">
		<div id="left_sidebar">
			<button class="profile-edit " id="profile_edit"><i class="fa fa-cog"></i>프로필 편집 </button>
			<button class="recent-post" id="recent_post"><i class="fa fa-clock-o"></i> 최근 게시물 </button>
			<button class="popular-post" id="popular_post"><i class="fa fa-sort-amount-desc"></i>인기 게시물 </button>
			<button class="recommand-post" id="recommand_post"><i class="fa fa-ellipsis-h"></i>음식점 추천 </button>
			<button class="search-post" id="search_post"><i class="fa fa-search"></i>음식점 검색 </button>
			<button class="favorite-post" id="favorite_post"><i class="fa fa-heart"></i>관심 음식점 </button>
			<button class="my-history" id="my_history"><i class="fa fa-tasks"></i>내 활동내역 </button>
			<div id="my_history_submenu">
				<button id="my_history_posting">내가 쓴 게시글</button>
				<button id="my_history_comment">댓글 단 게시글</button>
			</div>
		</div>
		<div id="main_view">
			<!-- main view -->
	 		<div class="posts">
		 		<div class="write-rec-bar" id="write_rec_bar"><i class="fa fa-pencil"></i>추천하고싶은 음식점이 있나요?<i id="more" class="fa fa-sort-desc"></i></div>
				<div id="write_bar" style="display:none">
					<form action="" id="content_info" method="POST">
						<select name="taste" id="tasteSel">
							<option value="none" selected>맛</option>
							<option value="hot">매운맛</option>
							<option value="swe">단맛</option>
							<option value="soa">신맛</option>
							<option value="sal">짠맛</option>
							<option value="bit">쓴맛</option>
						</select>
						<select name="f_type" id="f_typeSel">
							<option value="none" selected>국가</option>
							<option value="korean">한식</option>
							<option value="chines">중식</option>
							<option value="japanes">일식</option>
							<option value="european">양식</option>
						</select>
						<select name="time" id="timeSel">
							<option value="none" selected>시간대</option>
							<option value="bf">아침</option>
							<option value="lc">점심</option>
							<option value="dn">저녁</option>
						</select>
						<select name="location" id="locationSel">
							<option value="none" selected>지역</option>
							<option value="Seoul">서울</option>
							<option value="KK">경기</option>
							<option value="KW">강원</option>
							<option value="KS">경상</option>
							<option value="CC">충청</option>
							<option value="JR">전라</option>
							<option value="JJ">제주</option>
						</select>
					</form>
					<div id="img_preview"></div>
					<textarea id="post_txt_box" rows="" cols=""></textarea>
					<input type="text" id="fileName" readonly="readonly" style="border: 0;" >
					<form enctype="multipart/form-data" id="img_upload_frm">
						<input id="post_img" multiple type="file" onchange="javascript: document.getElementById('fileName').value=this.value">
						<label for="post_img">파일선택</label>
					</form>		
					<button id="post_btn">올리기</button>
					<p></p>
				</div>
			</div>
						
			<!-- popular -->
			<div id="popular_wrapper" style="display:none">
				<div class="popular-posts">
				
				</div>
			</div>
			
			<!-- edit profile -->
			<div id="profileEdit_wrapper" style="display:none">
				<div class="section_wrapper">
				<h3>회원 정보 수정</h3>
					<section>
					<form method="POST" enctype="multipart/form-data">
						<div id="profileEdit_thumb">
							<img src="#" />
							<input type="text" id="editFileName" readonly="readonly" style="border: 0;width: 115px;" >
							<input id="thumb" type="file" name="thumb" onchange="javascript: document.getElementById('editFileName').value=this.value">
							<label for="thumb">파일선택</label>
						</div>
						<div id="profileEdit">
							<input type="text" id="user_edit_id" placeholder=" ID" READONLY name="id"><br>
							<input type="text" id="user_edit_name" placeholder=" Nick-name" onfocus="this.value=''" name="name"><br>
							<input type="password" id="user_orgin_pass" placeholder="Password" name="pass"><br>
							<input type="password" id="user_edit_pass" placeholder="New Password" name="newpass"><br>
							<input type="password" id="user_edit_passconf" placeholder=" Confirmation" name="passconf"><br>
							<input type="button" value="Profile Edit" id="profile-edit-submit"><br>
						</div>
					</form>
					</section>
				</div>
				<div class="section_wrapper">
				<h3>탈퇴</h3>
					<section>
						<div id="profileWithdrawal">
							주의사항: 당신이 쓴 글과 댓글, 별점은 삭제되지않으며, 회원 개인정보는 모두 삭제됩니다. <br>
							계속 하시려면 아이디와 비밀번호를 한번 더 입력해주세요.<br>
							<input type="text" id="user_edit_id" placeholder=" ID" READONLY name="id">
							<input type="password" id="user_orgin_pass" placeholder="Password" name="pass">
							<input type="button" value="Profile Edit" id="profile-edit-submit">
						</div>
					</section>
				</div>
			</div>
			
			<!-- preference -->
			<div id="preference_wrapper" style="display:none">
				<div class="write-rec-bar" id="write_rec_bar"></div>
				<div class="preference-posts">
				
				</div>
				<div id="preference_notFound">
				
				</div>
			</div>
			
<!-- search -->
			<div id="search_wrapper" style="display:none">
				<section>
					<div id = "selection_wrapper">
					<h3>찾고 싶은 맛을 골라주세요</h3>
						<div id="taste_wrapper">
		            		<input type="checkbox" name="taste" value="hot" id="hot1" class="custom-checkbox">
		          			<label class="checkbox" for="hot1">매운맛</label>				
		            		<input type="checkbox" name="taste" value="sou" id="sou" class="custom-checkbox">
		            		<label class="checkbox" for="sou">신맛</label>				
		          			<input type="checkbox" name="taste" value="bit" id="bit" class="custom-checkbox">
		          			<label class="checkbox" for="bit">쓴맛</label>				
		            		<input type="checkbox" name="taste" value="swe" id="swe" class="custom-checkbox">
		            		<label class="checkbox" for="swe">단맛</label>				
		            		<input type="checkbox" name="taste" value="sal" id="sal" class="custom-checkbox">
		            		<label class="checkbox" for="sal">짠맛</label>				
		            		<input type="checkbox" name="taste" value="ta-all" id="ta-all" class="custom-checkbox">
		            		<label class="checkbox" for="ta-all">모두</label>       		
						</div>
						<br>
						<h3>찾고 싶은 음식 종류를 골라주세요</h3>
						<div id="type_wrapper">          		
		            		<input type="checkbox" name="type" value="korean" id="korean1" class="custom-checkbox">
		            		<label class="checkbox" for="korean1">한식</label>
		            		<input type="checkbox" name="type" value="european" id="european" class="custom-checkbox">
		            		<label class="checkbox" for="european">양식</label>
		            		<input type="checkbox" name="type" value="chinese" id="china" class="custom-checkbox">
		            		<label class="checkbox" for="china">중식</label>
		            		<input type="checkbox" name="type" value="japanes" id="japan" class="custom-checkbox">
		            		<label class="checkbox" for="japan">일식</label>
		            		<input type="checkbox" name="type" value="ty-all" id="ty-all" class="custom-checkbox">
		            		<label class="checkbox" for="ty-all">모두</label>
						</div>
						<br>
						<h3>먹을 시간대를 골라주세요</h3>
						<div id="time_wrapper">	          		
		            		<input type="checkbox" name="time" value="bf" id="bf" class="custom-checkbox">
		            		<label class="checkbox" for="bf">아침</label>			
		            		<input type="checkbox" name="time" value="lc" id="lc1" class="custom-checkbox">
		            		<label class="checkbox" for="lc1">점심</label>
		            		<input type="checkbox" name="time" value="dn" id="dn" class="custom-checkbox">            		
		            		<label class="checkbox" for="dn">저녁</label>
		            		<input type="checkbox" name="time" value="ti-all" id="ti-all" class="custom-checkbox">
		            		<label class="checkbox" for="ti-all">모두</label>
						</div>
						<br>
						<h3>어디에 음식점이 있으면 하나요?</h3>
						<div id="location_wrapper">
		            		<input type="checkbox" name="location" value="seoul" id="seoul" class="custom-checkbox">
		          			<label class="checkbox" for="seoul">서울</label>
		            		<input type="checkbox" name="location" value="KK" id="KK" class="custom-checkbox">
		            		<label class="checkbox" for="KK">경기</label>
		            		<input type="checkbox" name="location" value="KW" id="KW" class="custom-checkbox">
		            		<label class="checkbox" for="KW">강원</label>
		            		<input type="checkbox" name="location" value="KS" id="KS" class="custom-checkbox">
		            		<label class="checkbox" for="KS">경상</label>
		            		<input type="checkbox" name="location" value="CC" id="CC" class="custom-checkbox">
		            		<label class="checkbox" for="CC">충청</label>
		            		<input type="checkbox" name="location" value="JR" id="JR" class="custom-checkbox">
		            		<label class="checkbox" for="JR">전라</label>
		            		<input type="checkbox" name="location" value="JJ" id="JJ" class="custom-checkbox">
			          		<label class="checkbox" for="JJ">제주</label>
						</div>
						<button id="search_btn">Search</button>
					</div>
				</section>
				<section>
					<div class="search-posts">
						
					</div>
				</section>
			</div>

			
			<!-- favorite -->
			<div id="favorite_wrapper" style = "display:none">
				<div class="write-rec-bar" id="write_rec_bar">
					<i class="fa fa-check"></i>
					즐겨찾기에 추가하신 게시글입니다.</div>
				<div class = "favorite-posts">
	
				</div>
			</div>
			
			<!-- history -->
			<div id="history_wrapper" style="display:none">
				<div class="write-rec-bar" id="write_rec_bar">
					<i class="fa fa-check"></i>
					<span id="postingH">사용자가 쓴 게시글입니다.</span>
					<span id="commentH">사용자가 댓글을 쓴 게시글입니다.</span>
				</div>
				<div class="history-posts">
				
				</div>
			</div>
			

		</div>
	</div>
	

	<!-- modals -->
	<!-- post-edit -->
	<div class="modal fade" id="postEditModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">포스팅 수정</h4>
				</div>
				<div class="modal-body">
					<select name=taste id="taste_edit">
						<option value=hot selected>매운맛</option>
						<option value=swe>단맛</option>
						<option value=sal>짠맛</option>
						<option value=sou>신맛</option>
						<option value=bit>쓴맛</option>
					</select>
					<select name=type id="type_edit">
						<option value=korean selected>한식</option>
						<option value=chinese>중식</option>
						<option value=japanese>일식</option>
						<option value=european>양식</option>
					</select>
					<select name=time id="time_edit">
						<option value=bf selected>아침</option>
						<option value=lc>점심</option>
						<option value=dn>저녁</option>
					</select>
					<select name=location id="location_edit">
						<option value=Seoul selected>서울</option>
						<option value=KK>경기</option>
						<option value=KW>강원</option>
						<option value=KS>경상</option>
						<option value=CC>충청</option>
						<option value=JR>전라</option>
						<option value=JJ>제주</option>
					</select>
					<div id="img_edit_preview"></div>
					<textarea id="post_edit_area"></textarea>				
					<input id="postEdit_img" type="file" onchange="javascript: document.getElementById('fileName').value=this.value" multiple>
					<label for="postEdit_img" style="float:right;">파일선택</label>
					<input type="text" id="fileName" readonly="readonly" style="border: 0; width: 50%; float:right;" >
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="close-btn btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="save_btn" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- see more contents -->
	<div class="modal fade" id="moreContentsModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width:750px;">
			<div class="modal-content">
				<div class="modal-body">
					<!-- imgslide -->
					<section style="padding:0;">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width:350px;">
						</div>
						<div id="moreContents">
							<div id="info-wrapper">
								<span><img class="postingCI" src="/img/icon/posting-location/location-Seoul.png"></span>
								<span><img class="postingCI" src="/img/icon/posting-nationality/nationality-chines.png"></span>
								<span><img class="postingCI" src="/img/icon/posting-taste/taste-hot.png"></span>
								<span><img class="postingCI" src="/img/icon/posting-time/time-lc.png"></span>
							</div>
							<div id="textContent">
								여긴 글 헤
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>

</body>
